<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- My Css Files -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- Start Navigation -->
    <div class="navbar">
        <div class="container">
            <div class="brand">
                <h1><a href="index.html">luckydrink</a></h1>
            </div>
            <ul class="links">
                <li><a href="index.html">Home</a></li> 
                <li class="active"><a href="#">login</a></li>
            </ul>
        </div>
        <div class="clearfix"></div>
    </div>
    <!-- End Navigation -->


    <!-- Start Form Login  -->
    <div class="to-form">
        <div class="bla-bla">
            <h1 class="h1-form">Welcome</h1>
            <p class="p-form">No Customer Card?<span><a href="#"> Get One</a></span></p>
            <form action="">
                <label for="name">Name</label>
                <input id="name" type="text" name="name" placeholder="Enter Your Name" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
                <label for="email">E-mail</label>
                <input type="text" id="email" name="email" placeholder="Enter Your E-mail" required>

                <div class="options">
                    <label for="country">Country</label>
                    <select id="country" name="country">
                        <option value="austrailia">Austrailia</option>
                        <option value="usa">Usa</option>
                        <option value="canada">Canada</option>
                        <option value="germany">Germany</option>
                    </select>
                </div>
                <input type="submit" value="Sign up">
            </form>
            <p class="account">Already have an account? <a class="log-in" href="#">Login </a></p>
        </div>
    </div>
    <!-- End Form Login -->
</body>
</html>
